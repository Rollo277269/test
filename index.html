<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spia Competizione ‚Äî Dashboard Appartamenti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <style>
    :root{
      --bg:#0a0a0b; --panel:#1a1a1d; --panel-light:#242429;
      --accent:#4f46e5; --accent-light:#6366f1; --success:#10b981;
      --warning:#f59e0b; --danger:#ef4444; --text:#f8fafc;
      --text-muted:#94a3b8; --text-secondary:#64748b;
      --border:rgba(148, 163, 184, 0.1); --shadow:rgba(0, 0, 0, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }

    /* Layout: fill viewport neatly */
    .dashboard { max-width: 1400px; margin: 0 auto; padding: 24px; display: grid; grid-template-columns: 360px 1fr; gap: 24px; min-height: 100vh; }
    .sidebar { display: flex; flex-direction: column; gap: 20px; }
    .main-content { display: flex; flex-direction: column; gap: 24px; }

    /* Cards obey equal heights in rows */
    .metrics-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; align-items: stretch; }
    .chart-section { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; align-items: stretch; }
    .card { background: var(--panel); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 20px var(--shadow); height: 100%; }
    .chart-card { position: relative; min-height: 420px; display: flex; flex-direction: column; }
    .details-card { max-height: none; display: flex; flex-direction: column; }
    .details-scroll { overflow-y: auto; flex: 1 1 auto; }
    .details-scroll::-webkit-scrollbar { width: 6px; }
    .details-scroll::-webkit-scrollbar-track { background: var(--panel-light); border-radius: 3px; }
    .details-scroll::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .header h1 { font-size: 24px; font-weight: 700; color: var(--text); }
    .apartment-tabs { display: flex; gap: 8px; background: var(--panel-light); padding: 4px; border-radius: 12px; }
    .tab { padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; color: var(--text-muted); transition: all 0.2s ease; border: none; background: transparent; }
    .tab.active { background: var(--accent); color: white; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3); }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 14px; font-weight: 500; color: var(--text-muted); margin-bottom: 8px; }
    .form-group input, .form-group select { width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid var(--border); background: var(--panel-light); color: var(--text); font-size: 14px; transition: all 0.2s ease; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

    /* Enhanced Calendar Styling */
    .flatpickr-calendar { background: var(--panel) !important; border: 1px solid var(--border) !important; border-radius: 16px !important; box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8) !important; font-family: inherit !important; }
    .flatpickr-calendar.open { z-index: 9999 !important; }
    .flatpickr-months { background: var(--panel-light) !important; border-radius: 16px 16px 0 0 !important; padding: 12px 8px !important; border-bottom: 1px solid var(--border) !important; }
    .flatpickr-month { background: transparent !important; color: var(--text) !important; height: auto !important; }
    .flatpickr-current-month { font-size: 15px !important; font-weight: 600 !important; color: var(--text) !important; line-height: 1 !important; display: flex !important; align-items: center !important; gap: 8px !important; }
    .flatpickr-current-month .flatpickr-monthDropdown-months, .flatpickr-current-month input.cur-year { background: var(--panel) !important; color: var(--text) !important; border: 1px solid var(--border) !important; border-radius: 8px !important; padding: 4px 8px !important; font-weight: 600 !important; }
    .flatpickr-weekdays { background: var(--panel-light) !important; padding: 8px 0 !important; }
    .flatpickr-weekday { background: var(--panel-light) !important; color: var(--text-muted) !important; font-weight: 600 !important; font-size: 12px !important; line-height: 1 !important; padding: 6px 0 !important; }
    .flatpickr-days { background: var(--panel) !important; padding: 8px !important; }
    .flatpickr-day { background: transparent !important; color: var(--text) !important; border-radius: 12px !important; margin: 2px !important; font-weight: 500 !important; width: 36px !important; height: 36px !important; line-height: 36px !important; font-size: 14px !important; border: none !important; display: flex !important; align-items: center !important; justify-content: center !important; }
    .flatpickr-day:hover { background: var(--panel-light) !important; color: var(--text) !important; border: none !important; }
    .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--accent) !important; color: white !important; font-weight: 600 !important; border: none !important; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4) !important; }
    .flatpickr-day.inRange { background: rgba(79, 70, 229, 0.15) !important; color: var(--text) !important; border: none !important; }
    .flatpickr-day.today { background: var(--panel-light) !important; color: var(--accent) !important; font-weight: 600 !important; border: 1px solid var(--accent) !important; }
    .flatpickr-day.today.selected { background: var(--accent) !important; color: white !important; border: none !important; }
    .flatpickr-day.flatpickr-disabled, .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay { color: var(--text-secondary) !important; background: transparent !important; }
    .flatpickr-prev-month, .flatpickr-next-month { color: var(--text-muted) !important; fill: var(--text-muted) !important; padding: 10px !important; border-radius: 8px !important; width: 38px !important; height: 38px !important; }
    .flatpickr-prev-month:hover, .flatpickr-next-month:hover { color: var(--text) !important; fill: var(--text) !important; background: var(--panel-light) !important; }
    .flatpickr-prev-month svg, .flatpickr-next-month svg { width: 16px !important; height: 16px !important; }
    #daterange { font-weight: 500 !important; cursor: pointer !important; transition: all 0.2s ease !important; letter-spacing: .2px; }
    #daterange:hover { border-color: rgba(79, 70, 229, 0.5) !important; }
    #daterange:focus { border-color: var(--accent) !important; }

    .quick-intervals { display: flex; gap: 8px; margin-top: 8px; }
    .quick-btn { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--panel-light); color: var(--text-muted); font-size: 12px; cursor: pointer; transition: all 0.2s ease; }
    .quick-btn:hover, .quick-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    .spy-btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--accent), var(--accent-light)); color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-bottom: 16px; position: relative; overflow: hidden; }
    .spy-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3); }
    .spy-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .btn-shine::after { content: ""; position: absolute; top: -50%; left: -30%; width: 40%; height: 200%; background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0)); transform: skewX(-25deg); animation: shine 3s linear infinite; }
    @keyframes shine { 0% { left: -30%; } 60% { left: 110%; } 100% { left: 110%; } }

    .demo-btn { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--panel-light); color: var(--text-muted); font-size: 14px; cursor: pointer; transition: all 0.2s ease; }
    .demo-btn:hover { background: var(--panel); color: var(--text); }

    .progress-section { padding: 20px 0; border-top: 1px solid var(--border); }
    .progress-bar { width: 100%; height: 8px; background: var(--panel-light); border-radius: 4px; overflow: hidden; margin-bottom: 12px; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-light)); width: 0%; transition: width 0.3s ease; }
    .status-text { font-size: 13px; color: var(--text-muted); }

    .metric-card { background: var(--panel); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; }
    .metric-value { font-size: 24px; font-weight: 700; color: var(--text); margin-bottom: 4px; }
    .metric-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

    .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .chart-title { font-size: 18px; font-weight: 600; color: var(--text); }
    .avg-price { font-size: 32px; font-weight: 700; background: linear-gradient(135deg, var(--accent), var(--accent-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

    .empty-state { text-align: center; color: var(--text-muted); padding: 40px 20px; }
    .chart-canvas { max-height: 300px; }

    .detail-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; margin-bottom: 8px; background: var(--panel-light); border-radius: 10px; transition: all 0.2s ease; }
    .detail-item:hover { background: var(--panel); transform: translateX(2px); }
    .detail-info { display: flex; flex-direction: column; }
    .detail-id { font-size: 14px; font-weight: 600; color: var(--text); }
    .detail-address { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
    .detail-price { font-size: 16px; font-weight: 600; color: var(--accent); }

    @media (max-width: 1024px) {
      .dashboard { grid-template-columns: 1fr; padding: 16px; }
      .metrics-grid { grid-template-columns: repeat(2, 1fr); }
      .chart-section { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="header">
        <h1>Spia Competizione</h1>
        <div class="apartment-tabs">
          <button class="tab active" data-apartment="1">App. 1</button>
          <button class="tab" data-apartment="2">App. 2</button>
        </div>
      </div>
      <div class="card">
        <div class="form-group">
          <label>üìÖ Check-in / Check-out</label>
          <input type="text" id="daterange" placeholder="Seleziona date soggiorno" readonly>
        </div>
        <div class="form-group">
          <label>üè† Numero appartamenti da analizzare</label>
          <input type="number" id="num_apartments" min="1" max="10000" value="200" placeholder="Es. 200">
        </div>
        <button id="spyBtn" class="spy-btn btn-shine">üîç Spia Competizione</button>
        <div class="progress-section">
          <div class="progress-bar"><div id="progressBar" class="progress-fill"></div></div>
          <div class="status-text">Stato: <span id="statusText">In attesa</span></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="metrics-grid">
        <div class="metric-card"><div class="metric-value" id="avgPrice">0 ‚Ç¨</div><div class="metric-label">Prezzo Medio</div></div>
        <div class="metric-card"><div class="metric-value" id="totalApartments">0</div><div class="metric-label">Appartamenti</div></div>
        <div class="metric-card"><div class="metric-value" id="priceRange">0-0‚Ç¨</div><div class="metric-label">Range Prezzi</div></div>
        <div class="metric-card"><div class="metric-value" id="lastUpdate">--:--</div><div class="metric-label">Ultimo Aggiornamento</div></div>
      </div>

      <div class="chart-section">
        <div class="card chart-card">
          <div class="chart-header"><h3 class="chart-title">Andamento Prezzi Competizione</h3><div class="avg-price" id="mainAvgPrice">0 ‚Ç¨</div></div>
          <canvas id="priceChart" class="chart-canvas"></canvas>
        </div>
        <div class="card details-card">
          <div class="chart-header"><h3 class="chart-title">Dettagli Appartamenti</h3></div>
          <div id="apartmentsList" class="details-scroll">
            <div class="empty-state">
              <p>Nessun dato disponibile</p>
              <p style="font-size: 12px; margin-top: 8px;">Avvia un'analisi per vedere i dettagli</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/it.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let selectedInterval = 7;
    let currentApartment = 1;
    let priceChart = null;

    const GOOGLE_SHEETS_CONFIG = {
      clientId: '15796170061-495gqatd2f372n0l1en4b6rvibhj2j8a.apps.googleusercontent.com',
      sheetId: '1BBIV0rvDg88f_gW9Fx-JVnHrmULC5MfKwJjl4oqlMQQ'
    };
    const SHEETS_SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

    let tokenClient = null;
    let accessToken = null;
    let oauthResolve = null;
    let oauthReject = null;

    /* Date picker */
    const fp = flatpickr('#daterange', {
      mode: 'range', dateFormat: 'd/m/Y', locale: 'it', minDate: 'today',
      defaultDate: [ new Date(), new Date(Date.now() + 7 * 86400000) ],
      enable: [ date => date.getTime() >= new Date().setHours(0,0,0,0) ]
    });

    /* Tabs */
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentApartment = parseInt(tab.dataset.apartment, 10);
        resetDashboard();
      });
    });

    /* Chart */
    function initChart() {
      const ctx = document.getElementById('priceChart').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 240);
      gradient.addColorStop(0, 'rgba(99, 102, 241, 0.35)');
      gradient.addColorStop(1, 'rgba(99, 102, 241, 0.02)');
      priceChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Prezzo Medio Giornaliero', data: [], borderColor: '#6366f1', backgroundColor: gradient, fill: true, tension: 0.35, pointRadius: 3, pointHoverRadius: 7, borderWidth: 3 }] },
        options: {
          responsive: true, maintainAspectRatio: false,
          plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => `${Math.round(ctx.parsed.y).toLocaleString('it-IT')} ‚Ç¨` } } },
          scales: {
            x: { grid: { color: 'rgba(148, 163, 184, 0.1)', drawBorder: false }, ticks: { color: '#94a3b8', font: { size: 11 } } },
            y: { grid: { color: 'rgba(148, 163, 184, 0.1)', drawBorder: false }, ticks: { color: '#94a3b8', font: { size: 11 }, callback: v => v + ' ‚Ç¨' } }
          }
        }
      });
    }

    function resetDashboard() {
      document.getElementById('avgPrice').textContent = '0 ‚Ç¨';
      document.getElementById('totalApartments').textContent = '0';
      document.getElementById('priceRange').textContent = '0-0‚Ç¨';
      document.getElementById('lastUpdate').textContent = '--:--';
      document.getElementById('mainAvgPrice').textContent = '0 ‚Ç¨';
      document.getElementById('apartmentsList').innerHTML = `
        <div class="empty-state">
          <p>Nessun dato disponibile</p>
          <p style="font-size: 12px; margin-top: 8px;">Avvia un'analisi per vedere i dettagli</p>
        </div>
      `;
      document.getElementById('statusText').textContent = 'In attesa';
      document.getElementById('progressBar').style.width = '0%';
      if (priceChart) { priceChart.data.labels = []; priceChart.data.datasets[0].data = []; priceChart.update(); }
    }

    function waitForGIS() { return new Promise(resolve => { const check = () => { if (window.google && google.accounts && google.accounts.oauth2) return resolve(); setTimeout(check, 100); }; check(); }); }
    function waitForTokenClient() { return new Promise(resolve => { const check = () => { if (tokenClient) return resolve(); setTimeout(check, 100); }; check(); }); }

    window.onload = () => { initChart(); resetDashboard(); initOAuth(); };

    function initOAuth() {
      if (!(window.google && google.accounts && google.accounts.oauth2)) { setTimeout(initOAuth, 200); return; }
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_SHEETS_CONFIG.clientId, scope: SHEETS_SCOPE,
        callback: (resp) => {
          if (resp && resp.access_token) { accessToken = resp.access_token; if (oauthResolve) { oauthResolve(accessToken); oauthResolve = null; } }
          else { document.getElementById('statusText').textContent = 'Autenticazione fallita'; if (oauthReject) { oauthReject(new Error(resp?.error || 'oauth_failed')); oauthReject = null; } }
        }
      });
    }

    async function ensureOAuth() {
      await waitForGIS(); if (!tokenClient) { initOAuth(); await waitForTokenClient(); }
      if (accessToken) return accessToken;
      return new Promise((resolve, reject) => {
        oauthResolve = resolve; oauthReject = reject;
        try { tokenClient.requestAccessToken({ prompt: '' }); }
        catch (e) { try { tokenClient.requestAccessToken({ prompt: 'consent' }); } catch (e2) { reject(e2); } }
      });
    }

    async function sheetsGet(range) {
      await ensureOAuth();
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${encodeURIComponent(range)}?valueRenderOption=UNFORMATTED_VALUE`;
      let res = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
      if (res.status === 401) { accessToken = null; await ensureOAuth(); res = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } }); }
      if (!res.ok) { const text = await res.text(); throw new Error(`Sheets error ${res.status}: ${text}`); }
      return res.json();
    }

    function runProgressTimer(seconds) {
      return new Promise(resolve => {
        if (seconds <= 0) { document.getElementById('progressBar').style.width = '100%'; setTimeout(() => { document.getElementById('progressBar').style.width = '0%'; resolve(); }, 500); return; }
        let elapsed = 0; const interval = setInterval(() => {
          elapsed++; const progress = Math.min(100, (elapsed / seconds) * 100); document.getElementById('progressBar').style.width = progress + '%';
          const remaining = Math.max(0, seconds - elapsed); const mm = Math.floor(remaining / 60); const ss = remaining % 60;
          document.getElementById('statusText').textContent = mm > 0 ? `Attesa: ${mm}m ${ss}s rimanenti...` : `Attesa: ${ss}s rimanenti...`;
          if (elapsed >= seconds) { clearInterval(interval); setTimeout(() => { document.getElementById('progressBar').style.width = '0%'; resolve(); }, 300); }
        }, 1000);
      });
    }

    async function getApartmentDataFromGoogleSheets(startDate, endDate) {
      const resp = await sheetsGet('A2:G10000');
      const rows = resp.values || [];
      const filtered = rows.filter(r => r[4] === startDate && r[5] === endDate);
      return filtered.map((r, idx) => ({
        url: r[0] || '', price: Number(r[1] || 0), delay: Number.parseInt(r[2] || 0, 10),
        avgPriceRow: Number(r[3] || 0), start_date: r[4] || '', end_date: r[5] || '', id: r[6] || String(idx + 1), address: r[0] || ''
      }));
    }

    let currentAnalysis = { apartments: [], totalReceived: 0, averagePrice: 0, isComplete: false };

    function updateDashboardProgressively() {
      document.getElementById('totalApartments').textContent = currentAnalysis.apartments.length;
      const listContainer = document.getElementById('apartmentsList'); listContainer.innerHTML = '';
      currentAnalysis.apartments.forEach((apartment, index) => {
        const item = document.createElement('div'); item.className = 'detail-item'; item.style.opacity = '0'; item.style.transform = 'translateY(10px)';
        item.innerHTML = `
          <div class="detail-info">
            <div class="detail-id">#${apartment.id || (index + 1)}</div>
            <div class="detail-address">${apartment.address}</div>
            <div class="detail-address"><a href="${apartment.url}" target="_blank" style="color: var(--accent); font-size: 11px; text-decoration: none;">üîó Visualizza annuncio</a></div>
          </div>
          <div class="detail-price">${Number(apartment.price || 0).toLocaleString('it-IT')} ‚Ç¨</div>`;
        listContainer.appendChild(item);
        setTimeout(() => { item.style.transition = 'all 0.3s ease'; item.style.opacity = '1'; item.style.transform = 'translateY(0)'; }, index * 60);
      });

      if (priceChart && currentAnalysis.apartments.length > 0) {
        const prices = currentAnalysis.apartments.map(apt => Number(apt.price || 0));
        const avgSoFar = prices.reduce((a, b) => a + b, 0) / prices.length;
        priceChart.data.labels = currentAnalysis.apartments.map((_, i) => `Apt ${i + 1}`);
        priceChart.data.datasets[0].data = prices; priceChart.data.datasets[0].label = `Prezzi Ricevuti (${currentAnalysis.apartments.length})`;
        priceChart.update();
        document.getElementById('avgPrice').textContent = `${Math.round(avgSoFar).toLocaleString('it-IT')} ‚Ç¨`;
        document.getElementById('mainAvgPrice').textContent = `${Math.round(avgSoFar).toLocaleString('it-IT')} ‚Ç¨`;
      }
    }

    function completeDashboardUpdate() {
      const prices = currentAnalysis.apartments.map(apt => Number(apt.price || 0)).filter(n => !Number.isNaN(n));
      const avg = prices.length ? Math.round(prices.reduce((a, b) => a + b, 0) / prices.length) : 0;
      document.getElementById('avgPrice').textContent = `${avg.toLocaleString('it-IT')} ‚Ç¨`;
      document.getElementById('mainAvgPrice').textContent = `${avg.toLocaleString('it-IT')} ‚Ç¨`;
      if (prices.length > 0) { const minPrice = Math.min(...prices); const maxPrice = Math.max(...prices); document.getElementById('priceRange').textContent = `${minPrice.toLocaleString('it-IT')}-${maxPrice.toLocaleString('it-IT')}‚Ç¨`; }
      else { document.getElementById('priceRange').textContent = '0-0‚Ç¨'; }
      document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });

      if (priceChart) {
        const labels = []; const dataset = [];
        for (let i = selectedInterval - 1; i >= 0; i--) {
          const d = new Date(Date.now() - i * 86400000);
          labels.push(d.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' }));
          const variation = (Math.random() - 0.5) * 0.15; dataset.push(Math.max(0, Math.round((avg || 1) * (1 + variation))));
        }
        priceChart.data.labels = labels; priceChart.data.datasets[0].data = dataset; priceChart.data.datasets[0].label = 'Andamento Prezzi Periodo'; priceChart.update();
      }

      document.getElementById('statusText').textContent = 'Analisi completata con successo';
      const btn = document.getElementById('spyBtn'); btn.disabled = false; btn.textContent = 'üîç Spia di nuovo';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const spyBtn = document.getElementById('spyBtn'); if (!spyBtn) return;
